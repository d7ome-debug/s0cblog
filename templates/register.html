<h1>Sign Up Below</h1>
<style>
h6{
    color: red;
}
</style>
{% for message in messages %}
<h6>{{message}}</h6>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>Username :</p>
    <input type="text" name="username" />
    <p>Email :</p>
    <input type="email" name="email" />
    <p>Password :</p>
    <input type="password" name="password" />
    <p>Repeat Password :</p>
    <input type="password" name="password2" /><br>
    <input type="submit" />
</form>
<li><a class="getstarted scrollto" href="{% url 'login' %}">login or signup</a></li>
